name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  # Allows the workflow to be manually triggered
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository so that the job can access it
      - uses: actions/checkout@v3

      # Generates the snake game from GitHub contributions
      - name: Generate Snake Game from GitHub Contribution Grid
        uses: Platane/snk@v3.2.0
        id: snake-gif
        with:
          github_user_name: marcushash
          # These paths will be used for output files
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Shows the status of the build, useful for debugging
      - run: git status

      # Configures Git user for committing changes
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Adds and commits the generated files to the "output" branch
      - name: Commit changes
        run: |
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          git commit -m "Update snake game contribution graph" || echo "No changes to commit"
        continue-on-error: true

      # Push the changes to the "output" branch
      - name: Push changes
        uses: ad-m/github-push-action@v0.7.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # Deploys the generated files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
